project_name: geocoding-nominatim-cache
builds:
  - main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

release:
  github:
    owner: owenfeehan
    name: geocoding-nominatim-cache

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"